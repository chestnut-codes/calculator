<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>calculator</title>


    <style type="text/css">* {cursor: url(https://cur.cursors-4u.net/anime/ani-12/ani1136.ani), url(https://cur.cursors-4u.net/anime/ani-12/ani1136.gif), auto !important;}</style><a href="https://www.cursors-4u.com/cursor/2011/12/14/singing-hatsune-miku.html" target="_blank" title="Singing Hatsune Miku"><img src="https://cur.cursors-4u.net/cursor.png" border="0" alt="Singing Hatsune Miku" style="position:absolute; top: 0px; right: 0px;" /></a>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">

    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>

            <div>
                <input type="button" value="clear" onclick="display.value = ''" class="operator">
                <input type="button" value="delete" onclick="display.value = display.value.toString().slice(0, -1)" class="operator">
                <input type="button" value="." onclick="if (!display.value.includes('.')) { display.value += '.' }" class="operator">
                <input type="button" value="/" onclick="if (!display.value.slice(-1).match(/[\+\-\*\/]/)) { display.value += '/' }" class="operator">
                

            </div>

            <div>
                <input type="button" value="7" onclick="display.value += '7'">
                <input type="button" value="8" onclick="display.value +='8'">
                <input type="button" value="9" onclick="display.value +='9'">
                <input type="button" value="*" onclick="if (!display.value.slice(-1).match(/[\+\-\*\/]/)) { display.value += '*' }" class="operator">
                

            </div>

            <div>
                <input type="button" value="4" onclick="display.value += '4'">
                <input type="button" value="5" onclick="display.value +='5'">
                <input type="button" value="6" onclick="display.value += '6'">
                <input type="button" value="-" onclick="if (!display.value.slice(-1).match(/[\+\-\*\/]/)) { display.value += '-' }" class="operator">
                

            </div>

            <div>
                <input type="button" value="1" onclick="display.value +='1'">
                <input type="button" value="2" onclick="display.value +='2'">
                <input type="button" value="3" onclick="display.value += '3'">
                <input type="button" value="+" onclick="if (!display.value.slice(-1).match(/[\+\-\*\/]/)) { display.value += '+' }" class="operator">

                

            </div>

            <div>
                <input type="button" value="00" onclick="display.value +='00'">
                <input type="button" value="0" onclick="display.value += '0'">
                <input type="button" value="=" onclick="display.value = eval(display.value)"  class="equal operator">
                
                

            </div>




        </form>


    </div>


</div>

</body>
</html>
